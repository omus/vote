{% extends "base.html" %}
{% block content %}

{% if info %}
<div class="info">
	{{ info|safe }}
</div>
{% endif %}

<div class="results-list">
	{% for i in results %}
		<div class="sortable-item{% if i.premium %} premium{% endif %}">{{i.name}} ({{i.category}})</div>
	{% endfor %}
</div>

{% endblock %}
